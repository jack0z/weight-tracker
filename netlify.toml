[build]
  publish = "out"
  command = "npm run build"

# Handle SPA routing - send all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Disable asset optimization that might break the app
[build.processing]
  skip_processing = true

[[plugins]]
  package = "@netlify/plugin-nextjs" 