[build]
  # Directory to change to before starting build
  base = "./"
  
  # Directory that contains the deploy-ready HTML files and assets
  publish = "out"
  
  # Default build command
  command = "npm run build"
  
  # Directory with serverless functions
  functions = "functions"

# Environment variable inheritance
[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  # Set a flag to indicate we're using MongoDB by default
  USE_LOCALSTORAGE_FALLBACK = "false"
  NODE_ENV = "production"

# Redirects and rewrites for SPA and API
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Make sure 404s return index.html for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Define proper content types for assets
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css"

# Add cache headers for static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# CORS headers for API endpoints
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Function configuration
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["mongoose"]

[dev]
  functions = "functions"
  publish = "out"
  autoLaunch = false
  command = "npm run dev"
  port = 3000
  targetPort = 3000
  framework = "nextjs"

# Development environment variables
[dev.environment]
  NODE_VERSION = "18.17.0"
  USE_LOCALSTORAGE_FALLBACK = "false"
  NODE_ENV = "development"

# Handle demo shares by exact path
[[redirects]]
  from = "/share/demo_share"
  to = "/share-fallback?id=demo_share"
  status = 200

[[redirects]]
  from = "/share/demo_permalink"
  to = "/share-fallback?id=demo_permalink"
  status = 200

# Handle all other share paths
[[redirects]]
  from = "/share/*"
  to = "/share-fallback?id=:splat"
  status = 200

# Use the Netlify Next.js plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers to improve security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin" 