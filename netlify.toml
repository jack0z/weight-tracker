[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "out"

[[redirects]]
  from = "/_next/*"
  to = "/_next/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["mongodb", "mongoose"]
  included_files = ["netlify/functions/database/**"]

[dev]
  framework = "#static"
  targetPort = 3000
  port = 8888
  publish = "out"