<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Tracker</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      margin-bottom: 25px;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      background-color: #4c6ef5;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #364fc7;
    }
    .loading {
      margin-top: 20px;
      font-size: 14px;
      color: #999;
    }
  </style>
  <script>
    // Redirect to the app after a short delay
    window.onload = function() {
      setTimeout(function() {
        window.location.href = '/app';
      }, 1500);
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>Weight Tracker App</h1>
    <p>Track your weight, visualize trends, and achieve your fitness goals.</p>
    <a href="/app" class="button">Go to App</a>
    <p class="loading">Redirecting to the app...</p>
  </div>
</body>
</html>
